        // Vision Sequence Background Logic
        const totalFrames = 80;
        const images = [];
        let canvas = null;
        let ctx = null;
        let frameIndex = 0;

        function preloadImages() {
            const prefix = "assets/vision_sequence/Create_an_ultrarealistic_202601261444_3oaq4_";
            for (let i = 0; i < totalFrames; i++) {
                const img = new Image();
                const num = i.toString().padStart(3, '0');
                img.src = `${prefix}${num}.jpg`;
                images.push(img);
            }
        }

        function initCanvas() {
            canvas = document.getElementById('vision-bg-canvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            animate();
        }

        function resizeCanvas() {
            if (!canvas) return;
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        function animate() {
            if (!ctx || images.length === 0) {
                requestAnimationFrame(animate);
                return;
            }

            const img = images[frameIndex];
            if (img.complete) {
                const iw = img.width;
                const ih = img.height;
                const cw = canvas.width;
                const ch = canvas.height;
                const scale = Math.max(cw / iw, ch / ih);
                const nw = iw * scale;
                const nh = ih * scale;
                const nx = (cw - nw) / 2;
                const ny = (ch - nh) / 2;

                ctx.clearRect(0, 0, cw, ch);
                ctx.drawImage(img, nx, ny, nw, nh);
            }

            frameIndex = (frameIndex + 1) % totalFrames;
            setTimeout(() => {
                requestAnimationFrame(animate);
            }, 41); // ~24fps for cinematic feel
        }

        // Mobile Mode Prompt Logic
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }

        function showMobilePrompt() {
            const hasSeenPrompt = sessionStorage.getItem('mobilePromptSeen');
            const viewMode = localStorage.getItem('viewMode');

            if (isMobileDevice() && !hasSeenPrompt && viewMode !== 'mobile') {
                document.getElementById('mobilePromptOverlay').classList.add('active');
            }
        }

        function switchToMobile() {
            localStorage.setItem('viewMode', 'mobile');
            sessionStorage.setItem('mobilePromptSeen', 'true');

            const t = translations[currentLang];
            const statusMsg = document.getElementById('statusMessage');

            statusMsg.className = 'status-message success active';

            document.body.classList.add('mobile-mode');

            setTimeout(() => {
                closePrompt();
            }, 1500);
        }

        function continueDesktop() {
            localStorage.setItem('viewMode', 'desktop');
            sessionStorage.setItem('mobilePromptSeen', 'true');
            closePrompt();
        }

        function closePrompt() {
            const overlay = document.getElementById('mobilePromptOverlay');
            const prompt = document.getElementById('mobilePrompt');
            prompt.style.animation = 'slideDown 0.3s ease-out forwards';
            setTimeout(() => {
                overlay.classList.remove('active');
                prompt.style.animation = '';
            }, 300);
        }

        setTimeout(showMobilePrompt, 1000);
